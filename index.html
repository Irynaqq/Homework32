<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CinemaFlow — Movie Search</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>

    <header class="nf-header">
      <div class="container">
        <div class="brand">
          <span class="brand-mark">▶</span>
          <span class="brand-text">CinemaFlow</span>
        </div>
        <nav class="nav">
          <a id="nav-search" class="nav-link active" href="javascript:void(0)">Search</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-inner">
        <h1 class="hero-title">Find your next movie</h1>
        <p class="hero-sub">Powered by OMDb API — start typing and results appear instantly.</p>

        <div class="hero-controls">
          <div class="searchbar">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor"
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 22l2-2-6.5-6zM4 9.5C4 6.47 6.47 4 9.5 4S15 6.47 15 9.5 12.53 15 9.5 15 4 12.53 4 9.5" />
            </svg>
            <input type="text" id="searchInput" placeholder="Search movies…" autocomplete="off" />
          </div>

          <select id="typeFilter">
            <option value="">All types</option>
            <option value="movie">Movies</option>
            <option value="series">Series</option>
            <option value="episode">Episodes</option>
          </select>
        </div>

        <p class="hero-hint">Enter at least 2 characters</p>
      </div>
    </section>

    <main class="container">
      <section id="results"></section>
      <div class="actions"><button id="loadMore" class="btn" hidden>Load more</button></div>
    </main>

    <footer class="nf-footer">
      <div class="container">
        <p>© 2025 Iryna Fastovska • Data: OMDb API</p>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>

</html>
